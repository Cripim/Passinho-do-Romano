<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cifra.css">
  <title>Criptografando</title>
</head>

<body>

  <form action="" class="container">
    <h1 class="titulo"> Codificando Mensagens</h1>
    <p>Selecione um tipo de criptografia para codificar uma mensagem</p>

    <section>

      <select name="selecione" id="selecione">
        <option value="metodo" disabled selected>Escolha sua opção</option>
        <option value="caesar">Cifra de César</option>
        <option value="base64">Base64</option>
      </select>

      <input class="ocultarIncremento" id="ocultarIncremento" type="number" placeholder="Selecionar passos:">
      <div class="metodo">
        <input checked type="radio" id="codificar" name="escolhaDeMetodo" value="codificar">
        <label for="escolhaDeMetodo">Codificar</label>
      </div>
      <div class="metodo">
        <input type="radio" id="decodificar" name="escolhaDeMetodo">
        <label for="escolhaDeMetodo">Decodificar</label>
      </div>
    </section>

    <section class="mensagem-usuario">
      <textarea class="texto" id="escrever" name="texto-usuario" placeholder="Entrada de mensagem" rows="15" cols="35"></textarea>
      <textarea class="texto" id="resultado" name="texto-usuario" placeholder="Saída de mensagem" rows="15" cols="35" readonly></textarea>
    </section>

    <button type="button" id="botao">Enviar</button>



  </form>
  <div>
    <script src="./cifra.js"></script>
  </div>
</body>

</html>
